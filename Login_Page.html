<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="Script.js"></script>
</head>
<body>
  <nav class="navbar navbar-dark bg-primary">
    <h1 class="text-white display-3">Login into your Account</h1>
  </nav>
    <div style="padding-top: 5%; margin: 0% 15% 2%;">
            <div class="form-floating mb-2 border rounded">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating border rounded">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>

              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Show Password
              </label>
    </div>
      <div style="padding-left:40%;">
      <button type="button" class="btn btn-primary" data-bs-toggle="button" autocomplete="off" id="login">Sign In</button>
      <a href="Home.html"><button type="button" class="btn btn-outline-dark">Back</button></a>
      </div>

</body>
</html>
