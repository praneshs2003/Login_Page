    <title>Document</title>
    <style>
      /* Styles for the loading spinner */
      .loader {
          border: 16px solid #f3f3f3; /* Light grey */
          border-top: 16px solid #3498db; /* Blue */
          border-radius: 50%;
          width: 120px;
          height: 120px;
          animation: spin 2s linear infinite;
          position: fixed;
          top: 50%;
          left: 50%;
          margin-top: -60px; /* Half of the height */
          margin-left: -60px; /* Half of the width */
          display: none; /* Initially hidden */
          z-index: 9999; /* Ensure it's above other content */
      }

      @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
      }
  </style>
</head>

<body>
  <div class="loader" id="load"></div>

  <script>
    // Function to show the loader
    function showLoader() {
        document.getElementById("loader").style.display = "block";
    }

    // Function to hide the loader
    function hideLoader() {
        document.getElementById("loader").style.display = "none";
    }

    // Function to redirect to a new page with loading effect
    function redirectToNewPage() { 
        // Redirect after some time (for demonstration purposes)
        setTimeout(function() {
          // Show loader
          showLoader();
            window.location.href = "new_page.html";
        }, 2000); // Redirect after 2 seconds (adjust as needed)
    }

    // Call the function to initiate the redirect
    redirectToNewPage();
</script>
